<!DOCTYPE html>
<html>
<head>
	<title>The Postcard</title>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-content">
	<header>
		
	</header>
	<section>
		<form class="postcard" action="https://formspree.io/FORM_ID" method="POST">
			<div class="postcard-header">
				<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
				<h1>My Postcard</h1>
			</div>
			<div class="postcard-body">
				<div class="left-part">
					<p>Look how awesome! this is a postcard that i created using HTML5 and CSS3 during my 4Geek Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="right-part">
					<input type="text" name="name" placeholder="Some name">
					<input type="text" name="_replyto" placeholder="Some E-mail">
					<input type="text" name="message" placeholder="Some Content">
				</div>
			</div>
			<div class="postcard-footer">
				<input type="submit" value="Send">
			</div>	
		</form>
	</section>
	</div>
</body>
</html>
